<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>SJ</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
   </head>
   <body>
      <main class="main-full-screen">
        <div class="d-md-flex">
            <div class="intro-block">
                <h1>Lift Monitoring <br>System</h1>
                <h2 class="subheading">24k Portal</h2>
            </div><!-- intro-block -->

            <div class="form-container">
                <div class="form-container-inner">
                    <div class="form-container-heading py-4">
                        <h2 class="pt-2">Welcome to</h2>
                        <a href="" class="pb-2"><img src="images/logo.png" alt="Surbana Jurong"></a>
                    </div>

                    <form action="#">
                        <h3 class="pt-4 text-center">Please Sign In</h3>
                        <div class="form-content py-4">
                            <div class="form-group">
                                <label for="username" class="label">Enter your username:</label>
                                <label for="username" class="icon-label-wrapper"><i class="icon-user-2"></i><input type="text" id="username" class="form-control" name="username" placeholder="Username"></label>
                            </div>
                            <div class="form-group">
                                <label for="password" class="label">Enter your password:</label>
                                <label for="password" class="icon-label-wrapper"><i class="icon-lock"></i><input type="password" id="password" class="form-control" name="password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;"></label>
                            </div>
                        </div><!-- form-content -->
                        <button type="submit" class="btn-danger full-width">SIGN IN</button>
                    </form>
                </div>

                <a href="" class="pt-4">Forgot Your Password?</a>
            </div><!-- form-container -->
        </div>
      </main><!-- main-full-screen -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
      <script src="js/script.js"></script>
   </body>
</html>
